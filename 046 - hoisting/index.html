			<h2>JavaScript Initializations are Not Hoisted - Example 3</h2>

				<p id="demo"></p>

				<script>
					var x = 5; // Initialize x
					var y; // Declare y

					elem = document.getElementById("demo");
					// Find an element
					elem.innerHTML = x + " " + y;
					// Display x and y
					y = 7; // Assign 7 to y
				</script>
