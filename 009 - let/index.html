		<!-- Example 2 - Hoisting -->

			<p>With <b>let</b>, you cannot use a variable before it is declared:</p>
		
			<p id="demo"></p>

			<script>
				try {
					carName = "Volvo";
					let carName;
					
					document.getElementById("demo").innerHTML = carName;
					}
					catch (err) {
						
					document.getElementById("demo").innerHTML = err.name + ": " + err.message;
					}
			</script>
