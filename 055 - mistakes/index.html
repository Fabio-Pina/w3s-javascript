			<h2>Undefined is Not Null - Incorrect</h2>

				<p>If you want to test if an object is not null, you must test if it not undefined first.</p>

				<p id="demo"></p>

				<script>
					document.getElementById("demo").innerHTML = typeof myObj !== "undefined" && myObj !== null;
